<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Customers</title>

    <!-- Favicon -->
    <th:block th:replace="/customers/layout/head :: head"/>
</head>

<body class="   footer-offset">
<!--<th:block th:replace="/ep/layout/builder :: builder"/>-->
<!--<th:block th:replace="/ep/layout/headerMain :: headerMain"/>-->
<!--<th:block th:replace="/ep/layout/plugin :: plugin"/>-->
<!--<th:block th:replace="/ep/layout/asidebar :: asidebar"/>-->
<!--<th:block th:replace="/ep/layout/searchForm :: search"/>-->
<!--<th:block th:replace="/ep/layout/asidebarCompact :: sidebarCompact"/>-->
<main id="content" role="main" class="main">
    <!-- Content -->
    <div class="content container-fluid">
        <!-- Page Header -->
        <th:block th:replace="/customers/layout/filter :: filter"/>


        <div class="table-responsive datatable-custom">
            <div id="datatable_wrapper" class="dataTables_wrapper no-footer">
                <div id="datatable_filter"
                     class="dataTables_filter"><label>Search:<input type="search" class="" placeholder=""
                                                                    aria-controls="datatable"></label></div>
                <table id="datatable"
                       class="table table-lg table-borderless table-thead-bordered table-nowrap table-align-middle card-table dataTable no-footer"
                       data-hs-datatables-options="{
                     &quot;columnDefs&quot;: [{
                        &quot;targets&quot;: [0, 7],
                        &quot;orderable&quot;: false
                      }],
                     &quot;order&quot;: [],
                     &quot;info&quot;: {
                       &quot;totalQty&quot;: &quot;#datatableWithPaginationInfoTotalQty&quot;
                     },
                     &quot;search&quot;: &quot;#datatableSearch&quot;,
                     &quot;entries&quot;: &quot;#datatableEntries&quot;,
                     &quot;pageLength&quot;: 15,
                     &quot;isResponsive&quot;: false,
                     &quot;isShowPaging&quot;: false,
                     &quot;pagination&quot;: &quot;datatablePagination&quot;
                   }" role="grid" aria-describedby="datatable_info">
                    <thead class="thead-light">
                    <tr role="row">
                        <th class="table-column-pl-0" tabindex="0" aria-controls="datatable" rowspan="1"
                            colspan="1" style="width: 51.513px;">
                            #
                        </th>
                        <th class="table-column-pl-0" tabindex="0" aria-controls="datatable" rowspan="1"
                            colspan="1" style="width: 151.513px;">
                            Name
                        </th>
                        <th tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                            style="width: 159.45px;">Email
                        </th>
                        <th tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                            style="width: 143.95px;">Phone
                        </th>
                        <th tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                            style="width: 117.75px;">Address
                        </th>
                        <th tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                            style="width: 158.438px;">
                            Balance
                        </th>
                        <th tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                            style="width: 158.438px;">
                            Create Date
                        </th>
                        <th tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                            style="width: 158.438px;">
                            Create By
                        </th>
                        <th tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                            style="width: 158.438px;">
                            Update Date
                        </th>
                        <th tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                            style="width: 158.438px;">
                            Update By
                        </th>
                        <th rowspan="1" colspan="1" aria-label=""
                            style="width: 183.488px;">Action
                        </th>
                    </tr>
                    </thead>

                    <tbody>


                    <tr role="row" class="odd" th:each="customer : ${customers}">
                        <td>
                            <span th:text="${customer.id}"></span>
                        </td>
                        <td>
                            <div class="ml-3">
                                <a class="d-flex">
                                    <div>
                                        <span th:text="${customer.fullName}"></span>
                                        <!--                                        <span class="d-block font-size-sm text-body" th:text="${student.date}"></span>-->
                                    </div>
                                </a>
                            </div>
                        </td>
                        <td>
                            <span class="d-block h5 mb-0" th:text="${customer.email}"></span>
                            <!--                            <span class="d-block font-size-sm" th:text="${student.address}"></span>-->
                        </td>
                        <td>
                            <span th:text="${customer.phone}"></span>
                        </td>
                        <td>
                            <span th:text="${customer.address}"></span>
                        </td>
                        <td>
                            <span th:text="${customer.balance}"></span>
                        </td>
                        <td>
                            <span class="d-block font-size-sm text-body" th:text="${customer.created_at}"></span>
                        </td>
                        <td>
                            <span th:text="${customer.update_at}"></span>
                        </td>
                        <td>
                            <span class="d-block font-size-sm text-body" th:text="${customer.update_at}"></span>
                        </td>
                        <td>
                            <span th:text="${customer.update_by}"></span>
                        </td>
                        <td>
                            <div id="editUserPopover">
                                <a class="btn btn-sm btn-white" th:href="@{/edit/__${customer.id}__}">
                                    <i class="tio-edit"></i> Edit
                                </a>
                            </div>
                            <div id="deleteUserPopover">
                                <a class="btn btn-sm btn-white" th:href="@{/delete/__${customer.id}__}">
                                    <i class="tio-edit"></i> Delete
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- End Table -->

                <!-- Footer -->

                <!-- End Footer -->


                <!-- End Card -->
            </div>
            <!-- End Content -->


        </div>
    </div>
</main>


<th:block th:replace="/customers/layout/script :: script"/>
</body>
</html>
